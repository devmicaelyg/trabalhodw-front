<div class="modal-form">
  <h1 mat-dialog-title>{{ titulo }}</h1>
  <div mat-dialog-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="projetoForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" formControlName="nome" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="Descrição do projeto" formControlName="descricao" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-actions">
    <button mat-button (click)="onNoClick()" class="cancel-button">Cancelar</button>
    <button mat-button cdkFocusInitial class="success-button" (click)="Cadastrar()">Cadastrar</button>
  </div>
</div>
