<div class="modal-form">
  <h1 mat-dialog-title>{{ titulo }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="tipoForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="Descrição" formControlName="descricao" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Selecione o tipo de épico</mat-label>
            <mat-select formControlName="tipoEpicoId">
              @for (tipo of tiposEpico; track tipo) {
                <mat-option [value]="tipo.id">{{tipo.descricao}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-actions">
    <button mat-button (click)="onNoClick()" class="cancel-button">Cancelar</button>
    <button mat-button cdkFocusInitial class="success-button" *ngIf="!isEdit" (click)="cadastrar()">Cadastrar</button>
    <button mat-button cdkFocusInitial class="success-button" *ngIf="isEdit" (click)="editar()">Editar</button>
  </div>
</div>
